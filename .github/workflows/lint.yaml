name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt, clippy
      - run: cargo fmt --all -- --check
